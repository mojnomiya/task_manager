{% extends 'base.html' %}
{% block title %}Task: Home {% endblock %}

{% block content %}
<div class="container home">
    <div class="row">
        <div class="col-md-12">
            <div class="widget-area-2">
                <form method="GET">
                <div class="form-group">
                    <label for="category">Filter:</label>
                    <div class="input-group">
                        <label class="form-control">Priority:</label>
                        <select class="form-control" name="priority">
                            <option value="">All</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>

                        <label class="form-control">Due Date:</label>
                        <input class="form-control" type="date" name="due_date" placeholder="Select due date">

                        <label class="form-control">Completion Status:</label>
                        <select class="form-control" name="is_complete">
                            <option value="">All</option>
                            <option value="True">Complete</option>
                            <option value="False">Incomplete</option>
                        </select>
                        <div class="form-control">
                            <button class="btn btn-outline-success" type="submit">Apply Filters</button>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>      

    <div class="row mt-2">
    <div class="col-md-12">
        <div class="">
            <h3 class="widget-title">Tasks</h3>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr>
                            <td class="col-3">{{task.title}}</td>
                            <td class="col-3">{{task.description}}</td>
                            <td class="col-2">{{task.due_date}}</td>
                            <td class="col-4">
                                <a href="{% url 'view_task' task.id %}"><button class="btn btn-outline-success">Details</button></a>
                                <a href=""><button class="btn btn-outline-danger">Edit</button></a>
                                <a href=""><button class="btn btn-outline-success">Compete</button></a>
                                <a href=""><button class="btn btn-outline-danger">Delete</button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
